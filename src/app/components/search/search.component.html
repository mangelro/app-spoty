<app-loading *ngIf="mostartLoading"></app-loading>
<section class="section">
  <div class="container">
    <div class="heading">
      <h1 class="title has-text-light">Buscar artistas</h1>
      <h2 class="subtitle has-text-light">termino: '{{terminoBusqueda}}'</h2>
    </div>
  </div>
</section>


<section class="section">
  <div class="columns is-tablet">
    <div class="column is-three-quarters"><input class="input is-normal" type="text" #termino placeholder="buscar artista..." (keydown.enter)="buscarArtista(termino.value)" /></div>

    <div class="column is-one-quarter">
      <button class="button is-primary is-fullwidth" (click)="buscarArtista(termino.value)">
        <span class="icon">
          <i class="fas fa-search"></i>
        </span>
        <span>buscar</span>
      </button>
    </div>
  </div>
</section>


<section class="section ">
  <div class="container">
    <div class="columns is-multiline is-tablet">
      <app-tarjeta ngClass="column is-one-third" [item]="artista" *ngFor="let artista of artistasEncontrados" ></app-tarjeta>
      <!--column-->
    </div>
    <!--columns-->

  </div>
</section>
